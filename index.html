<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR Music - Under Maintenance</title>
    <meta name="description" content="TLDR Music is currently under maintenance. We'll be back shortly with India's Top 25 music chart.">
    <link rel="icon" href="favicon.ico">

    <!-- Prevent indexing during maintenance -->
    <meta name="robots" content="noindex, nofollow">

    <style>
        :root {
            --bg-dark: #0a0a0b;
            --bg-card: #131316;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent: #f59e0b;
            --accent-dim: rgba(245, 158, 11, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--bg-dark);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        .maintenance-icon svg {
            width: 56px;
            height: 56px;
            stroke: var(--accent);
            fill: none;
            stroke-width: 1.5;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 var(--accent-dim);
            }
            50% {
                box-shadow: 0 0 0 20px transparent;
            }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .eta {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--accent-dim);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 24px;
        }

        .eta svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: var(--bg-card);
            border-radius: 2px;
            margin: 32px auto 0;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(350%);
            }
        }

        .footer {
            position: fixed;
            bottom: 24px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                </svg>
            </div>
            <span class="logo-text">TLDR Music</span>
        </div>

        <div class="maintenance-icon">
            <svg viewBox="0 0 24 24">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
            </svg>
        </div>

        <h1>We're tuning things up</h1>
        <p>TLDR Music is currently undergoing scheduled maintenance to bring you an even better experience.</p>
        <p>The charts will be back shortly.</p>

        <div class="eta">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            <span>Back in a few minutes</span>
        </div>

        <div class="progress-bar"></div>
    </div>

    <div class="footer">
        <a href="https://lumiolabs.in">Lumio Labs</a>
    </div>
</body>
</html>
