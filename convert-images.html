<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #fff;
        }
        #og-container {
            width: 1200px;
            height: 630px;
            margin-bottom: 40px;
        }
        #icon-container {
            width: 180px;
            height: 180px;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>OG Image (1200x630)</h2>
    <div id="og-container">
        <img src="og-image.svg" alt="OG Image">
    </div>

    <h2>Apple Touch Icon (180x180)</h2>
    <div id="icon-container">
        <img src="apple-touch-icon.svg" alt="Apple Touch Icon">
    </div>
</body>
</html>
