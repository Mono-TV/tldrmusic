<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&amp;display=swap');
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="accent1" cx="20%" cy="20%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="accent2" cx="80%" cy="80%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#accent1)"/>
  <rect width="1200" height="630" fill="url(#accent2)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="120" fill="#f59e0b" opacity="0.15"/>
  <circle cx="1050" cy="530" r="150" fill="#fcd34d" opacity="0.12"/>
  <rect x="800" y="50" width="300" height="4" fill="#fcd34d" opacity="0.4" rx="2"/>
  <rect x="100" y="500" width="250" height="4" fill="#f59e0b" opacity="0.4" rx="2"/>

  <!-- Music wave decoration -->
  <path d="M 50 315 Q 200 280 350 315 T 650 315 Q 800 280 950 315 T 1150 315"
        stroke="#fcd34d" stroke-width="3" fill="none" opacity="0.25"/>
  <path d="M 50 325 Q 200 360 350 325 T 650 325 Q 800 360 950 325 T 1150 325"
        stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.25"/>

  <!-- Main content -->
  <g>
    <!-- Logo/Icon -->
    <g transform="translate(100, 120)">
      <!-- Music note icon -->
      <circle cx="40" cy="40" r="50" fill="#f59e0b" opacity="0.2"/>
      <path d="M 35 20 L 35 50 Q 35 58 42 58 Q 49 58 49 50 L 49 20 L 49 15 L 60 12 L 60 45 Q 60 53 67 53 Q 74 53 74 45 L 74 10 L 49 15 Z"
            fill="url(#accentText)" stroke="#fff" stroke-width="1.5"/>
    </g>

    <!-- Title -->
    <text x="200" y="200" font-family="'Red Hat Display', sans-serif" font-size="96" font-weight="900" fill="url(#textGradient)">
      TLDR Music
    </text>

    <!-- Subtitle -->
    <text x="200" y="260" font-family="'Red Hat Display', sans-serif" font-size="42" font-weight="600" fill="url(#accentText)">
      India's Top 25 Charts
    </text>

    <!-- Feature highlights -->
    <g transform="translate(200, 370)">
      <!-- Feature 1 -->
      <g>
        <circle cx="8" cy="-4" r="5" fill="#fcd34d"/>
        <text x="25" y="0" font-family="'Red Hat Display', sans-serif" font-size="28" font-weight="500" fill="#ffffff">
          Weekly Updated Charts
        </text>
      </g>
    </g>

    <!-- Footer badge -->
    <g transform="translate(100, 560)">
      <rect x="0" y="0" width="220" height="50" rx="25" fill="rgba(245, 158, 11, 0.2)" stroke="#f59e0b" stroke-width="2"/>
      <text x="110" y="33" font-family="'Red Hat Display', sans-serif" font-size="20" font-weight="700" fill="#fcd34d" text-anchor="middle">
        music.lumiolabs.in
      </text>
    </g>
  </g>
</svg>
