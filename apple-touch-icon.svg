<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&amp;display=swap');
    </style>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>

  <!-- Accent circle -->
  <circle cx="90" cy="90" r="70" fill="#f59e0b" opacity="0.2"/>

  <!-- Music note icon -->
  <g transform="translate(90, 90)" filter="url(#shadow)">
    <!-- Note stems -->
    <rect x="-15" y="-40" width="6" height="55" rx="3" fill="url(#iconGrad)"/>
    <rect x="9" y="-40" width="6" height="50" rx="3" fill="url(#iconGrad)"/>

    <!-- Connecting beam -->
    <path d="M -9 -38 L 15 -38 L 15 -32 L -9 -32 Z" fill="url(#iconGrad)"/>

    <!-- Note heads (ellipses) -->
    <ellipse cx="-12" cy="20" rx="11" ry="8" fill="url(#iconGrad)"/>
    <ellipse cx="12" cy="15" rx="11" ry="8" fill="url(#iconGrad)"/>
  </g>

  <!-- Text "TLDR" -->
  <text x="90" y="148"
        font-family="'Red Hat Display', sans-serif"
        font-size="24"
        font-weight="900"
        fill="#ffffff"
        text-anchor="middle"
        opacity="0.95">
    TLDR
  </text>
</svg>
