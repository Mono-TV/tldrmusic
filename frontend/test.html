<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLDR Music - Test Suite</title>
    <style>
        /* Import main app styles for E2E tests */
        @import url('style.css');
    </style>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #141419;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a8;
            --accent: #6366f1;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat.passed .stat-value {
            color: var(--success);
        }

        .stat.failed .stat-value {
            color: var(--error);
        }

        .results {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
        }

        .results-header {
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }

        .result-group {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-group:last-child {
            border-bottom: none;
        }

        .result-group-header {
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: var(--accent);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-group-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .result-item {
            padding: 0.75rem 1.5rem 0.75rem 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        .result-item.pass {
            color: var(--success);
        }

        .result-item.fail {
            color: var(--error);
        }

        .result-icon {
            font-size: 1rem;
        }

        .console {
            background: #000;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.8rem;
            line-height: 1.6;
        }

        .console-line {
            white-space: pre-wrap;
            word-break: break-all;
        }

        .console-line.info {
            color: var(--text-secondary);
        }

        .console-line.pass {
            color: var(--success);
        }

        .console-line.fail {
            color: var(--error);
        }

        .console-line.header {
            color: var(--accent);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TLDR Music Test Suite</h1>
        <p class="subtitle">Testing localStorage features: Favorites, Queue, History, Shuffle, Repeat</p>

        <div class="controls">
            <button id="runTests">Run All Tests</button>
            <button id="clearStorage" class="btn-secondary">Clear localStorage</button>
        </div>

        <div class="summary hidden" id="summary">
            <div class="stat passed">
                <div class="stat-value" id="passedCount">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat failed">
                <div class="stat-value" id="failedCount">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <div class="results hidden" id="results">
            <div class="results-header">Test Results</div>
            <div id="resultsList"></div>
        </div>

        <div class="console" id="console">
            <div class="console-line info">Click "Run All Tests" to start...</div>
        </div>
    </div>

    <!-- Load app.js first (contains the functions being tested) -->
    <script src="app.js?v=30"></script>
    <!-- Load test suite -->
    <script src="tests.js"></script>

    <script>
        const runBtn = document.getElementById('runTests');
        const clearBtn = document.getElementById('clearStorage');
        const summaryEl = document.getElementById('summary');
        const resultsEl = document.getElementById('results');
        const resultsListEl = document.getElementById('resultsList');
        const consoleEl = document.getElementById('console');

        // Override console.log to capture test output
        const originalLog = console.log;
        const logLines = [];

        function captureLog(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg =>
                typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');

            logLines.push(message);
            renderConsole();
        }

        function renderConsole() {
            consoleEl.innerHTML = logLines.map(line => {
                let className = 'info';
                if (line.includes('‚úÖ')) className = 'pass';
                else if (line.includes('‚ùå')) className = 'fail';
                else if (line.includes('===') || line.includes('TESTS')) className = 'header';

                return `<div class="console-line ${className}">${escapeHtml(line)}</div>`;
            }).join('');

            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderResults(results) {
            // Group by test category
            const groups = {};
            let currentGroup = 'Other';

            results.forEach(r => {
                if (!groups[currentGroup]) groups[currentGroup] = [];
                groups[currentGroup].push(r);
            });

            // Re-group based on console output
            const groupedResults = {
                'Favorites': [],
                'Queue': [],
                'History': [],
                'Shuffle': [],
                'Repeat': [],
                'Persistence': [],
                'Edge Cases': []
            };

            results.forEach(r => {
                if (r.name.includes('favorite') || r.name.includes('Favorite')) {
                    groupedResults['Favorites'].push(r);
                } else if (r.name.includes('queue') || r.name.includes('Queue') || r.name.includes('play next') || r.name.includes('playFromQueue')) {
                    groupedResults['Queue'].push(r);
                } else if (r.name.includes('istory')) {
                    groupedResults['History'].push(r);
                } else if (r.name.includes('huffle') || r.name.includes('Shuffle')) {
                    groupedResults['Shuffle'].push(r);
                } else if (r.name.includes('epeat') || r.name.includes('Repeat') || r.name.includes('cycle')) {
                    groupedResults['Repeat'].push(r);
                } else if (r.name.includes('load') || r.name.includes('localStorage') || r.name.includes('persist')) {
                    groupedResults['Persistence'].push(r);
                } else {
                    groupedResults['Edge Cases'].push(r);
                }
            });

            resultsListEl.innerHTML = Object.entries(groupedResults)
                .filter(([_, items]) => items.length > 0)
                .map(([group, items]) => {
                    const passCount = items.filter(i => i.status === 'PASS').length;
                    const failCount = items.filter(i => i.status === 'FAIL').length;

                    return `
                        <div class="result-group">
                            <div class="result-group-header">
                                <span>${group}</span>
                                <span style="color: ${failCount > 0 ? 'var(--error)' : 'var(--success)'}">
                                    ${passCount}/${items.length}
                                </span>
                            </div>
                            ${items.map(item => `
                                <div class="result-item ${item.status.toLowerCase()}">
                                    <span class="result-icon">${item.status === 'PASS' ? '‚úÖ' : '‚ùå'}</span>
                                    <span>${escapeHtml(item.name)}</span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }).join('');
        }

        runBtn.addEventListener('click', async () => {
            runBtn.disabled = true;
            runBtn.innerHTML = '<span class="spinner"></span>Running...';
            logLines.length = 0;

            console.log = captureLog;

            try {
                const result = await TestRunner.runAll();

                document.getElementById('passedCount').textContent = result.passed;
                document.getElementById('failedCount').textContent = result.failed;
                document.getElementById('totalCount').textContent = result.passed + result.failed;

                summaryEl.classList.remove('hidden');
                resultsEl.classList.remove('hidden');

                renderResults(result.results);
            } catch (e) {
                captureLog('Error running tests:', e.message);
            } finally {
                console.log = originalLog;
                runBtn.disabled = false;
                runBtn.textContent = 'Run All Tests';
            }
        });

        clearBtn.addEventListener('click', () => {
            localStorage.clear();
            logLines.push('üóëÔ∏è localStorage cleared');
            renderConsole();
        });
    </script>
</body>
</html>
